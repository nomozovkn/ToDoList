<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center py-2">
          <h5 class="mb-0">Sign Up</h5>
        </div>
        <div class="card-body px-3 py-2">
          <form [formGroup]="form" (ngSubmit)="signUp()">
            <div class="mb-2">
              <label class="form-label small">First Name</label>
              <input class="form-control form-control-sm" formControlName="firstName" placeholder="First name" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Last Name</label>
              <input class="form-control form-control-sm" formControlName="lastName" placeholder="Last name" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Username</label>
              <input class="form-control form-control-sm" formControlName="userName" placeholder="Username" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Email</label>
              <input type="email" class="form-control form-control-sm" formControlName="email" placeholder="Email" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Password</label>
              <input type="password" class="form-control form-control-sm" formControlName="password"
                placeholder="Password" />
            </div>
            <div class="mb-2">
              <label class="form-label small">Phone</label>
              <input class="form-control form-control-sm" formControlName="phoneNumber" placeholder="Phone number" />
            </div>
            <button type="submit" class="btn btn-sm btn-primary w-100 mt-2">Sign Up</button>
          </form>
          <div class="text-center mt-2">
            <span class="text-muted small">Already have an account?</span>
            <a routerLink="/login" class="ms-1">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
